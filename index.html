

<html>
  <head>
    <title>POI Stories</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHuXN3aIoVl97Q13eSbYyf52A_0QZ2Y8E&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="instruction">
      <h2>Click on a Point of Interest.<br> POI Stories will load the oldest New York Times archive stories...</h2>
    </section>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-address"></span>
    </div>
    <section id="results">
    </section>
  </body>

</html>
