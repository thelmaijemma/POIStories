<!DOCTYPE html>
<html lang="en">
  <head>
    <title>POI Stories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHuXN3aIoVl97Q13eSbYyf52A_0QZ2Y8E&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
    <section class="instruction">
      <h2>Click on a Point of Interest.<br> POI Stories will load the oldest New York Times archives...</h2>
    </section>
    <input
      id="pac-input"
      class="controls"
      type="text"
      placeholder="Search Box"
    />
    <section id="mapbox">
      <div id="map"></div>
    </section>
    <section class="submit">
    <button type="submit" id="button">Explore NYT Archive</button> 
    </section>
    <section id="results">
    </section>
    </main>
  </body>

</html>
